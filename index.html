  <meta charset="UTF-8" />

  <title>Welcome | Archa A</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #000, #333);
      color: #fff;
    }

    /* Navigation Bar */
    .navbar {
      width: 100%;
      background: #111;
      padding: 15px 0;
      position: fixed;
      top: 0;
      z-index: 1000;
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.6);
    }

    .navbar ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    .navbar ul li {
      margin: 0 20px;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .navbar ul li a:hover {
      background: #444;
      color: #ddd;
    }

    /* Split Layout */
    .split-container {
      display: flex;
      height: 100vh;
      width: 100%;
      padding-top: 80px; /* Space for navbar */
    }

    .left {
      flex: 1;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      animation: slideInLeft 1.2s ease;
      background: #111;
    }

    .left h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #bbb;
    }

    .left p {
      font-size: 1.2em;
      color: #aaa;
      max-width: 500px;
      line-height: 1.6;
    }

    .right {
      flex: 1;
      background: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      animation: slideInRight 1.2s ease;
    }

    .right img {
      width: 280px;
      height: 280px;
      border-radius: 50%;
      border: 4px solid #444;
      margin-bottom: 20px;
    }

    /* Animations */
    @keyframes slideInLeft {
      from { transform: translateX(-100px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideInRight {
      from { transform: translateX(100px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    /* Responsive Design */
    @media(max-width: 768px) {
      .split-container {
        flex-direction: column;
      }

      .left, .right {
        padding: 40px;
        text-align: center;
      }

      .right img {
        width: 120px;
        height: 120px;
      }

      .navbar ul {
        flex-direction: column;
        padding: 0;
      }

      .navbar ul li {
        margin: 10px 0;
      }
    }
  </style>
</head>
