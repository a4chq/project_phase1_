<html>
<body>
<h1 style="text-align:center"><u>Project Management</u></h1>
<form style="background-color:teal">
<label for="pname">Project Name:</label>
<input type="text" name="pname" id="pname" style="margin-left:5px"><br><br>
<label for="assign">Assigned to</label>
<select name="assign" id="assign" style="margin-left:20px">
<option>Er Merry Petision</option>
</select><br><br>
<label for="sdy">Start Date</label>
<input type="week" id="sdy" name="sdy" value="dd-mm-yyyy" style="margin-left:30px"><br><br>
<label for="edy">End Date</label>
<input type="week" id="edy" name="edy" value="dd-mm-yyyy" style="margin-left:35px"><br><br>
<label for="pr">Priority</label>
<input type="radio" id="high" name="high" style="margin-left:45px">
<label for="high">High</label>
<input type="radio" id="h" name="h">
<label for="h">Average</label>
<input type="radio" id="l" name="l">
<label for="l">Low</label><br><br>
<label for="d">Description</label>
<textarea  type="message" id="d" name="d" style="width:400px;height:30px;margin-left:20px"></textarea><br><br> 
<input  style="background-color:lightgreen;align:center;margin-left:150px" type="submit" value="submit">
<input  style="background-color:lightblue;align:center;margin-left:20px" type="submit" value="clear">
</form>
</body>
</html>
